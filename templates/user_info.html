{% extends "base.html" %}
{% block content %}
    <div class="container" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);background-color: white">
        <div class="row" >
                <div class="col-xs-4 col-xs-offset-4" style="text-align: center">
                    {% if user.is_authenticated %}
                        <h2>{{ user.username }}</h2>
                        <ul>
                            <li>昵称：<a href="#">修改昵称</a></li>
                            <li>邮箱：{% if user.email %}{{ user.email }}{% else %}未绑定 <a href="#">绑定邮箱</a>{% endif %}</li>
                            <li>上一次登录的时间：{{ user.last_login|date:'Y-m-d H:i:s' }}</li>
                            <li><a href="#">修改密码</a></li>
                        </ul>
                    {% else %}
                        <span>尚未登录，正在跳转到首页...</span>
                        <script>
                            window.location.href = '/';
                        </script>
                    {% endif %}
                </div>
        </div>

    </div>
{% endblock %}
