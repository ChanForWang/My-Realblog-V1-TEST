
        <!-- /post-left -->
        <!-- /post-right -->
        <aside class="post-right hidden-xs">

            <!-- 置顶推荐 -->
            <section class="widget post-right-item">
                <h4 class="post-right-title">置顶推荐</h4>
                <ol class="post-new">
                    {% for tui in tui %}
                    <li><a href="{% url 'blog:index' %}show-{{ tui.id }}.html" title="{{ tui.title }}">{{ tui.title}}</a></li>
                    {% endfor %}
                </ol>

            </section>


            <!-- 热门文章 -->
            <section class="widget post-right-item">
                <h4 class="post-right-title">热门文章排行</h4>
                <ol class="hot-list">
                    {% for ho in hot %}
                    <li><a href="{% url 'blog:index' %}show-{{ ho.object_id }}.html">{{ ho.content_object }}({{ ho.view }})</a></li>
                    {% endfor %}

                </ol>
            </section>


            <!-- 分类 -->
            <section class="widget post-right-item">
                <h4 class="post-right-title">分类</h4>
                <div class="tags">
                    {% for category in allcategory %}
                    <a href="{% url 'blog:index' %}list-{{ category.id }}.html">{{ category.name }}</a>
                    {% endfor %}
                </div>
            </section>

            <!-- 标签 -->
            <section class="widget post-right-item">
                <h4 class="post-right-title">标签</h4>
                <div class="tags">
                    {% for tag in tags %}
                    <a href="{% url 'blog:index' %}tag/{{ tag.name }}">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </section>

        </aside>
